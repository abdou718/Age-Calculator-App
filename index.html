<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Age calculator App</title>
</head>
<body>
    <div class="card">
        <div class="set-date"> 
            <div class="day-set">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" />
            </div>
            <div class="month-set">
                <label for="month">Month</label>
                <input type="number" id="month" min="1" max="12" />
            </div>
            <div class="year-set">
                <label for="year">Year</label>
                <input type="number" id="year" min="1900" max="2021" />
            </div>
        </div>
        <div class="claculate">
            <img src="/Age-Calculator-App/assets/images/icon-arrow.svg" alt="calculator">
        </div>
        <div class="result">
            <span>
                <span class="year"></span>
                years
            </span>
            <span>
                <span class="month"></span>
                months
            </span>
            <span>
                <span class="day"></span>
                days
            </span>
        </div>
    </div>
</body>
</html>
