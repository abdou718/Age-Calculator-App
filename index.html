<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Age calculator App</title>
</head>
<body>
    <div class="card">
        <div class="set-date"> 
            <div class="day-set">
                <label id="label" for="day">DAY</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD"/>
            </div>
            <div class="month-set">
                <label id="label" for="month">MONTH</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM"/>
            </div>
            <div class="year-set">
                <label id="label" for="year">YEAR</label>
                <input type="number" id="year" min="1900" max="2025" placeholder="YYYY"/>
            </div>
        </div>
        <div class="calculate">
            <hr>
            <div class="calculator">
                <img  src="/Age-Calculator-App/assets/images/icon-arrow.svg" alt="calculator">
            </div>
        </div>
        <div class="result">
            <span class="age">
                <span class="year">--</span>
                years
            </span>
            <span class="age">
                <span class="month">--</span>
                months
            </span>
            <span class="age">
                <span class="day">--</span>
                days
            </span>
        </div>
    </div>
</body>
</html>
